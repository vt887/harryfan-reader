name: Build and Test

on:
  push:
    branches:
      - '**'

jobs:
  build_x86_64:
    runs-on: self-hosted-x86_64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get swift version
        run: swift --version
      - name: Get swift version in macOS
        if: runner.os == 'macOS'
        run: xcrun --toolchain ${{ env.TOOLCHAINS }} swift --version
      - name: Cache SwiftPM build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved', '**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-
      - name: Build with SwiftPM
        run: |
          export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          export SWIFT_FLAGS="-Xswiftc -sdk -Xswiftc $SDKROOT -Xswiftc -no-verify-emitted-module-interface"
          swift build --build-tests $SWIFT_FLAGS

  build_arm64:
    runs-on: self-hosted_arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: SwiftyLab/setup-swift@latest
      - name: Get swift version
        run: swift --version
      - name: Get swift version in macOS
        if: runner.os == 'macOS'
        run: xcrun --toolchain ${{ env.TOOLCHAINS }} swift --version
      - name: Cache SwiftPM build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved', '**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-
      - name: Build with SwiftPM
        run: |
          export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          export SWIFT_FLAGS="-Xswiftc -sdk -Xswiftc $SDKROOT -Xswiftc -no-verify-emitted-module-interface"
          swift build --build-tests $SWIFT_FLAGS

  test_x86_64:
    runs-on: self-hosted-x86_64
    needs: build_x86_64
    steps:
      - name: Test with SwiftPM
        run: |
          export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          export SWIFT_FLAGS="-Xswiftc -sdk -Xswiftc $SDKROOT -Xswiftc -no-verify-emitted-module-interface"
          swift test $SWIFT_FLAGS

  test_arm64:
    runs-on: self-hosted-arm64
    needs: build_arm64
    steps:
      - name: Test with SwiftPM
        run: |
          export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          export SWIFT_FLAGS="-Xswiftc -sdk -Xswiftc $SDKROOT -Xswiftc -no-verify-emitted-module-interface"
          swift test $SWIFT_FLAGS
